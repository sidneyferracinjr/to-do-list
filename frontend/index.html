<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <main>
        <form class="add-form">
            <input type="text" id="task" placeholder="Adicione uma tarefa" class="input-task">
            <button type="submit" id="add">+</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Criada em</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Estudar</td>
                    <td>10/10/2020</td>
                    <td><select>
                        <option value="pendente">Pendente</option>
                        <option value="em andamento">Em Andamento</option>
                        <option value="concluida">Concluída</option>
                    </select></td>
                    <td>
                        <button type="button" class="btn-action"><span class="material-symbols-outlined">edit</span></button>
                        <button type="button" class="btn-action"><span class="material-symbols-outlined">delete</span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="./js/script.js">

    </script>
</body>
</html>
